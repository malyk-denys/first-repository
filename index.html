<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
  <title>Контрольна робота</title>
  
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

  <div class="col-lg-12">
    <h1>Контрольна робота</h1> 
    
    <h2>Приклад Прикладович</h2>
    
    <h3>Варіант 2</h3>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="block">
      <h4>Текст</h4>
      <p>Текст</p>
    </div>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-12">  
    <div class="block">
      <h4>Список</h4>
      <ul>
        <li>Список</li>
      </ul>
    </div>
  </div>
   
  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="block">  
      <h4>Таблиця</h4>
      <table>
        <tr><td>Таблиця</td></tr>
      </table>
    </div>
  </div>
   
  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="block">
      <h4>Зображення</h4>  
      <img src="image.jpg">
    </div>
  </div>
   
</div>

</body>
</html>
